<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>
    <!-- Div container with a paragraph that will be changed by JavaScript -->
    <div id="myElement">
        <p id="content">Welcome to my website!</p>
    </div>

    <script>
        // JavaScript code to change the paragraph content to "Hello there!"
        document.getElementById("content").innerHTML = "Hello there!";
    </script>
</body>
</html>
