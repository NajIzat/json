<!DOCTYPE html>
<html>
<head>
    <title>For Loop Output</title>
</head>
<body>
    <!-- Paragraph to display the output generated by the JavaScript code -->
    <p id="demo"></p>

    <script>
        // Initialize an empty string to hold the output text
        let text = "";
        
        // Loop from 1 to 5 to generate the output
        for (let i = 1; i <= 5; i++) {
            // Append the current number to the text string
            text += "The number is " + i + "<br>";
        }
        
        // Display the generated text in the paragraph with id 'demo'
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
